<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>

<canvas width="600" height="500"></canvas>
    <script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
        pincel.fillstyle = "lightgray";
        pincel.fillRect(0,0,600,500);

    function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2*Math.PI);
            pincel.fill();
        }

    function limpaTela(){
            pincel.clearRect(0,0, 600, 500);
        }
var y = 20;
var x = 20;
var raio =20;
var vt = 0
var ht = 1;
//vt = vertical e ht = horizontal

function atualizaTela(){
limpaTela();
desenhaCirculo(x,y,raio);
 x += ht;
 y += vt;
	if (x + raio >= tela.width && ht === 1 && vt 	=== 0) {
ht = 0;
vt = 1;
	} else if (y + raio >= tela.height && ht === 0 && vt === 1) {
ht = -1;
vt = 0;
    } else if (x - raio <= 0 && ht === -1 && vt === 0) { 
ht = 0;
vt = -1;
    } else if (y - raio <= 0 && ht === 0 && vt === -1) {
ht = 1;
vt = 0;
    }
requestAnimationFrame(atualizaTela);
    }

    atualizaTela();

    </script>


</head>


<body>
	</body>
	</html>
